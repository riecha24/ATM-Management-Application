
  <mat-card *ngFor="let card of cards" [routerLink]="['/', card.title]" class="custom-card">
    <mat-card-content>
      <div class="card-content">
        <mat-card-header>
          <mat-card-title>{{ card.title }}</mat-card-title>
          <mat-card-subtitle>{{ card.content }}</mat-card-subtitle>
        </mat-card-header>
      </div>
    </mat-card-content>
  </mat-card>
